<section class="services-section">
    <div class="container">
        <header class="section-header">
            <h2 class="section-title">{{ sectionTitle }}</h2>
            <p class="section-subtitle">{{ sectionSubtitle }}</p>
        </header>

        <div class="services-grid">
            
            <div 
                *ngFor="let service of services; let i = index" 
                class="service-card fade-in-up" 
                [attr.data-index]="i + 1"
                tabindex="0"
            >
                <div class="icon-wrapper">
                    <i [class]="service.icon + ' service-icon'"></i>
                </div>
                
                <div class="card-content">
                    <h3 class="card-title">{{ service.title }}</h3>
                    <p class="card-description">{{ service.description }}</p>
                    
                    <div class="tech-list-wrapper">
                        <ul class="tech-list">
                            <li *ngFor="let tech of service.technologies" class="tech-item">{{ tech }}</li>
                        </ul>
                    </div>
                </div>
                
                <span class="read-more-indicator">En savoir plus...</span>
            </div>
            
        </div>
        
        <footer class="services-footer">
            <p>
                *Notre méthode repose sur une compréhension approfondie des enjeux d'évolutivité et de maintenance logicielle.
            </p>
            <a href="/contact" class="cta-button">
                Démarrer un Projet <i class="fas fa-arrow-right"></i>
            </a>
        </footer>
    </div>
</section>
